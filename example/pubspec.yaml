name: example
description: Demonstrates how to use the unified_popups package.
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  omni_date_picker:
    git:
      url: https://gitee.com/lin-ruiqiang/omni_date_picker
      ref: v1.0.3

  omni_calendar_view: ^1.0.1
  unified_popups:
    path: ../

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true